<!DOCTYPE html>

</head>
<body>
    


    <script>
        let num1 =prompt("Enter A Num1 To Check Maximum Or Minimum Number : ");
        let num2 =prompt("Enter A Num2 To Check Maximum Or Minimum Number : ");
        let num3 =prompt("Enter A Num3 To Check Maximum Or Minimum Number : ");

        if(num1 > num2 && num1 > num3)
        {
            console.log("The Num1 Is Maximum : ",num1);
        }
        else
        {
            console.log("The Num1 Is Minimum : ",num1);
        }

        if(num2 > num1 && num2 > num1)
        {
            console.log("The Num2 Is Maximum : ",num2);
        }
        else
        {
            console.log("The Num2 Is Minimum : ",num2);
        }
        if(num3 > num1 && num3 > num2)
        {
            console.log("The Num3 Is Maximum : ",num3);
        }
        else
        {
            console.log("The Num3 Is Minimum : ",num3);
        }
    </script>
