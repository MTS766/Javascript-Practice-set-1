<!DOCTYPE html>

<head>

</head>
<body>
    


    <script>
        let num = prompt("Enter A number To Check The Number Is Odd or Even : ");

        if(num %2 === 0)
        {
            console.log("The Number Is Even : ",num);
        }
        else
        {
            console.log("The Number Is Odd : ",num);
        }
    </script>
</body>
