<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUESTION NO-8</title>
</head>
<body>
    


    <script>
        let grade = prompt("Enter A Number To Check Your Grade : ");

        if(grade >=80 && grade <= 100)
        {
            console.log("Your Grade Is A : ",grade);
        }
        else if (grade >=70 && grade <=79)
        {
            console.log("Your Grade Is B : ",grade);
        }
        else if (grade >=60 && grade <=69)
        {
            console.log("Your Grade Is C : ",grade);
        }
        else if (grade >=50 && grade <=59)
        {
            console.log("Your Grade Is D : ",grade);
        }
        else if (grade < 50)
        {
            console.log("You Are Failed : ",grade);
        }
        else
        {
            console.log("Enter A Valid Number : ");
        }
    </script>
</body>
</html>
